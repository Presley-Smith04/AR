<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <title>Location-Based AR</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;" vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true; precision: mediump">

        <!-- GPS Entity with correct latitude and longitude syntax -->
        <a-entity 
            gps-entity-place="latitude: 43.0614693; longitude: -77.6960533;" 
            gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
            scale="0.2 0.2 0.2" 
            position="0 0 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;">
        </a-entity>

        <!-- Camera -->
        <a-entity camera gps-camera rotation-reader></a-entity>

    </a-scene>
</body>

</html>
